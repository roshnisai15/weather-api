<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    color: white;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
}

input[type="text"] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 200px;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #0072ff;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #005bb5;
}

.weather-info {
    margin-top: 3px;
    font-size: 1.2em;
    bottom: 0px;
}

.weather-icon {
    width: 100px;
    height: 100px;
    
}

.icon {
    width: 30px;
    vertical-align: middle;
    margin-right: 8px;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name" />
        <button id="getWeather">Get Weather</button>
        <div class="weather-info" id="weatherInfo"></div>
    </div>
   
<script>

const getWeatherButton = document.getElementById('getWeather');
const weatherInfo = document.getElementById('weatherInfo');

getWeatherButton.addEventListener('click', () => {
    const city = document.getElementById('city').value;
    if (city) {
        fetchWeatherData(city);
    } else {
        alert('Please enter a city name');
    }
});

async function fetchWeatherData(city) {
    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=108dd9a67c96f23039937fe6f3c91963`);
    const data = await response.json();

    if (response.ok) {
        displayWeather(data);
    } else {
        weatherInfo.innerHTML = `<p>${data.message}</p>`;
    }
}

function displayWeather(data) {
    const { name } = data;
    const { main, wind, sys, weather } = data;
    const sunsetTime = new Date(sys.sunset * 1000).toLocaleTimeString();
    const dateTime = new Date().toLocaleString();
    const iconUrl = `https://openweathermap.org/img/wn/${weather[0].icon}.png`;
    const description = weather[0].description;

    weatherInfo.innerHTML = `
        <h2>Weather in ${name}</h2>
        <p>${dateTime}</p>
        <img src="${iconUrl}" alt="${description}" class="weather-icon" />
        <p>${description.charAt(0).toUpperCase() + description.slice(1)}</p>
        <p><img src="https://img.icons8.com/ios-filled/50/ffffff/temperature.png" class="icon"/> Temperature: ${main.temp} Â°C</p>
        <p><img src="https://img.icons8.com/ios-filled/50/ffffff/humidity.png" class="icon"/> Humidity: ${main.humidity}%</p>
        <p><img src="https://img.icons8.com/ios-filled/50/ffffff/barometer.png" class="icon"/> Pressure: ${main.pressure} hPa</p>
        <p><img src="https://img.icons8.com/ios-filled/50/ffffff/wind.png" class="icon"/> Wind Speed: ${wind.speed} m/s</p>
        <p><img src="https://img.icons8.com/ios-filled/50/ffffff/sunset.png" class="icon"/> Sunset: ${sunsetTime}</p>
    `;
}

    </script>
</body>
</html>
